<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Component template</title>
  </head>
  <body>
    <template id="my-template">
      <style>
        p {
          color: yellow;
          background-color: red;
          padding: 10px;
        }
      </style>
      <p>My template <slot name="my-slot">默认为本</slot></p>
    </template>

    <my-template><span slot="my-slot">my-slot</span></my-template>


    <script>
      class MyTemplate extends HTMLElement {
        constructor() {
          super()
          let template = document.getElementById('my-template')
          let templateContent = template.content
          const shadowRoot = this.attachShadow({ mode: 'open' }).appendChild(
            templateContent.cloneNode(true)
          )
        }
      }
      customElements.define('my-template', MyTemplate)
    </script>
  </body>
</html>
